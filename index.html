<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto_04</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/icon/List.svg" alt="icone de menu" />
          <strong>Menu</strong>
        </div>
        <div>
          <img src="assets/Logo.svg" alt="Logo" />
        </div>
        <div>
          <strong>Buscar</strong>
          <img src="assets/icon/MagnifyingGlass.svg" alt="icone de lupa" />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col">
        <a href="">Inteligência Artificial</a>
        <a href="">Blockchain</a>
        <a href="">Hologramas</a>
        <a href="">Internet</a>
        <a href="">Vestíveis</a>
        <a href="">Realidade Aumentada</a>
        <a href="">Realidade Virtual</a>
      </nav>
    </header>
    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <figure class="card">
          <img src="assets/image/Image 01.png" alt="robo" />
          <figcaption>
            <span class="content-tag">robótica</span>
            <h2 class="text-2xl">
              Robôs domésticos começam a ser adotados para tarefas diárias,
              prometendo mais conforto e eficiência nas residências.
            </h2>
          </figcaption>
        </figure>
        <div class="grid grid-cols-2 gap-16">


          <figure class="card">
            <img src="assets/image/Image 02.png" alt="image 1" />
            <figcaption>
              <span class="content-tag">Hologramas</span>
              <h2 class="text-lg">
                Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
              </h2>
            </figcaption>
          </figure>

          <figure class="card">
            <img src="assets/image/Image 03.png" alt="image 2" />
            <figcaption>
              <span class="content-tag">Internet</span>
              <h2 class="text-lg">
                Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
              </h2>
            </figcaption>
          </figure>

          <figure class="card">
            <img src="assets/image/Image 04.png" alt="image 3" />
            <figcaption>
              <span class="content-tag">Vestíveis</span>
              <h2 class="text-lg">
                Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
              </h2>
            </figcaption>
          </figure>

          <figure class="card">
            <img src="assets/image/Image 05.png" alt="image 4" />
            <figcaption>
              <span class="content-tag">Realidade Virtual</span>
              <h2 class="text-lg">
                Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
              </h2>
            </figcaption>
          </figure>

        </div>
      </section>
    </main>
  </body>
</html>
